<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jessica Randall</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="box" id="blackground">
            <div class="box" id="wildcard">
                <img src="assets/images/avatar-jessica.jpeg" alt="Not Found" id="face">
                <p id="name">Jessica Randall</p> 
                <p id="localisation">London, United Kingdom</p>
                <p id="work">"Front-end developer and avid reader."</p>
                <button class="button" type="button" id="github" onclick="location.href='https://github.com'">GitHub</button>
                <button class="button" type="button" id="mentor" onclick="location.href='https://meowmeowmeow.com/'">Frontend Mentor</button>
                <button class="button" type="button" id="linkedin" onclick="location.href='https://fr.linkedin.com/'">Linkedin</button>
                <button class="button" type="button" id="twitter" onclick="location.href='https://x.com/home?lang=fr'">Twitter</button>
                <button class="button" type="button" id="insta" onclick="location.href='https://www.instagram.com/'">Instagram</button>
            </div>
        </div>
    </body>
</html>
